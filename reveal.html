<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player {{ player_num }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column;
               align-items: center; justify-content: center; min-height: 100vh;
               background-color: #f0f0f0; padding: 20px; text-align: center; }
        h1 { font-size: 28px; margin-bottom: 20px; }
        p { font-size: 22px; margin: 20px 0; }
        button { font-size: 22px; padding: 12px 20px; border: none; border-radius: 8px;
                 background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Player {{ player_num }}</h1>

    {% if show_word %}
        <p><strong>Your word:</strong> {{ word }}</p>
        <form action="{{ url_for('next_player') }}">
            <button type="submit">Next Player</button>
        </form>
    {% else %}
        <p>Pass the phone to Player {{ player_num }}.</p>
        <form method="post">
            <button type="submit">Reveal Word</button>
        </form>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imposter Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        input, select {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        button {
            font-size: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 16px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Imposter Game</h1>
    <form method="POST">
        <label for="players">Number of players:</label>
        <input type="number" name="players" id="players" min="2" max="10" required>

        <label for="difficulty">Difficulty (1-5):</label>
        <select name="difficulty" id="difficulty" required>
            <option value="1">1 - Easy</option>
            <option value="2">2 - Medium</option>
            <option value="3">3 - Hard</option>
            <option value="4">4 - Very Hard</option>
            <option value="5">5 - Expert</option>
        </select>

        <button type="submit">Start Game</button>
    </form>
    <p>Play with your friends by passing the phone around.</p>
</body>
</html>

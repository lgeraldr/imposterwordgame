<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column;
               align-items: center; justify-content: center; min-height: 100vh;
               background-color: #f0f0f0; padding: 20px; text-align: center; }
        h1 { font-size: 28px; margin-bottom: 20px; }
        p { font-size: 22px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>All players have seen their words!</h1>
    <p>The secret word was: <strong>{{ game.secret_word }}</strong></p>
    <p>Imposters were:
        {% for i in game.imposters %}
            Player {{ i + 1 }}{% if not loop.last %}, {% endif %}
        {% endfor %}
    </p>
</body>
</html>
